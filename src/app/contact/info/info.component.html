<form [formGroup]="documentForm">
    <div class="form-floating mb-3">
        <input [ngClass]="!hasError('nic', 'required','minlength') ? 'is-valid' : 'is-invalid'" type="text"
            class="form-control" id="nic" placeholder="" formControlName="nic">
        <label for="nic">{{nicType}}</label>
        <div *ngIf="hasError('nic', 'required','minlength')"> Enter valid {{nicType}}</div>
    </div>
</form>
